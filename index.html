<!DOCTYPE html>
<html>

<head>
    <title>Maths in Array</title>
</head>

<body>
    <h1>Maths using array</h1>
    <p id="demo"></p>
    <script>
        var numbers = [15, 25, 81, 97, 7];

            var max = Math.max(...numbers);
            var min = Math.min(...numbers);

            document.write("Maximum: ", max + "<br>");
            document.write("Minimum: ", min);

        var Hello = ["Coding", "Magic", "Learn" ];
        document.getElementById("demo").innerHTML = Hello[0];    

    </script>
</body>

</html>
